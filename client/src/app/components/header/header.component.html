<header>
  <button class="d-none menu-opener">
    <i class="bi bi-list"></i>
  </button>
  <div class="logo">
    <a class="pr-6" href="/" alt="Udemy">
      <img src="assets/svg/udemy.svg" alt="Udemy" width="110" height="32">
    </a>
  </div>
  <nav class="categories-link">
    <button class="btn card-link my-6 py-0" type="button">
      <span>Categories</span>
    </button>
  </nav>
  <div class="search-bar">
    <form class="input-group d-flex align-self-stretch align-items-center">
      <button class="btn d-flex align-self-stretch search-bar-btn" type="button">
        <i class="bi bi-search"></i>
      </button>
      <input class="form-control border-0 py-0 pl-1 pr-3 bg-transparent search-in" type="text" placeholder="Search for anything" (keyup)="showOutline($event)" (keydown)="hideOutline()" (change)="hideOutline()" (input)="hideOutline()" (click)="hideOutline()">
    </form>
  </div>
  <div class="business-link">
    <a class="btn card-link my-6" href="https://business.udemy.com/request-demo-mx/?mx_pg=httpcachecontextsme-list&ref=ufb_header&locale=en_US" target="_blank">
      <span>Udemy for Business</span>
    </a>
  </div>
  <div class="teach-link">
    <a class="btn card-link my-6" href="https://www.udemy.com/teaching/?ref=teach_header">
      <span>Teach on Udemy</span>
    </a>
  </div>
  <button class="search-btn">
    <i class="bi bi-search"></i>
  </button>
  <div class="cart">
    <a class="btn icon-link my-6" href="https://www.udemy.com/cart/">
      <i class="bi bi-cart3"></i>
    </a>
  </div>
  <div class="header-login">
    <a class="btn btn-outline-primary h-100 font-weight-bold" href="https://www.udemy.com/join/login-popup/?locale=en_US&response_type=html&next=https%3A%2F%2Fwww.udemy.com%2F">
      <span>Log in</span>
    </a>
  </div>
  <div class="header-signup">
    <a class="btn btn-primary h-100 font-weight-bold" href="https://www.udemy.com/join/login-popup/?locale=en_US&response_type=html&next=https%3A%2F%2Fwww.udemy.com%2F">
      <span>Sign up</span>
    </a>
  </div>
  <div class="header-lang">
    <button type="button" class="btn btn-outline-dark btn-square">
      <i class="bi bi-globe"></i>
    </button>
  </div>
</header>
