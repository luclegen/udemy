<aside *ngIf="h > -2 && m > -2 && s > -2" class="container-fluid d-flex justify-content-start smart-bar-container" [ngStyle]="{ 'background': expired ? '#8ed1dc' : '#ffe799', 'color': expired ? '#003640' : '#593d00' }">
  <div class="d-lg-flex flex-column justify-content-center align-items-center smart-bar">
    <span class="smart-bar-copy">
      <span class="smart-bar-title">
        {{title}}
      </span>
      <span class="smart-bar-subtitle">
        | {{subtitle}}&nbsp;
      </span>
    </span>
    <span *ngIf="!expired" class="smart-bar-timer">
      Ends in
      <span>{{h}}h&nbsp;{{m}}m&nbsp;{{s}}s.</span>
    </span>
  </div>
  <button type="button" class="btn" (click)="close()">
    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-times fa-w-10 fa-3x"><path fill="currentColor" d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z" class=""></path></svg>
  </button>
</aside>
